<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" alt="celular" >
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" alt="Instagram logo" >
                    <div class="profile">
                        <img src="./img/perfil.jpg" alt="foto perfil" >
                    </div>
                    <a href="#" class="instagram-login">Continuar como ss_liliane</a>
                    <a href="#" class="instagram-logout">Entrar com outro usuário</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é ss_liliane</p>
                    <p class="not-account">
                        <span class="link-blue">Entrar com outro usuário</span>
                        ou 
                        <span class="link-blue">Criar conta</span>
                    </p>
                </div>

                <div class="app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
                        <a href="https://play.google.com/store/" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
